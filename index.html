<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input placeholder="Enter A Task" id="input" class="task" type="text" />
        <button id="add" class="add">+</button>
      </div>
      <div class="list">
        <div id="todos" class="todos">
          <ul id="ul" class="ul"></ul>
          <span id="notask">No Tasks</span>
        </div>
      </div>
      <div class="results">
        <span id="done" class="done">Done: 0</span>
        <span id="notdone" class="notdone">Not Yet: 0</span>
      </div>
    </div>

    <script src="sccript.js"></script>
  </body>
</html>
